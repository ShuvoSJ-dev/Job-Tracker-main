<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <section class="mx-auto px-4 md:max-w-8xl md:mx-auto md:px-60 py-10">

        <h1 class="text-3xl md:text-4xl font-bold text-blue-900 mb-10">
            Job Application Tracker
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-10">

            <div class="bg-white border border-gray-200 rounded-lg p-6">
                <p class="text-md text-gray-500">Total</p>
                <p id="totalCount" class="text-2xl font-semibold mt-2 text-[#002C5C]">8</p>
            </div>

            <div class="bg-white border border-gray-200 rounded-lg p-6">
                <p class="text-md text-gray-500">Interview</p>
                <p id="interviewCount" class="text-2xl font-semibold text-green-600 mt-2">0</p>
            </div>

            <div class="bg-white border border-gray-200 rounded-lg p-6">
                <p class="text-md text-gray-500">Rejected</p>
                <p id="rejectedCount" class="text-2xl font-semibold text-red-500 mt-2">0</p>
            </div>

        </div>

        <hr class="mb-8">

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg md:text-xl font-semibold text-blue-900">
                Available Jobs
            </h2>
            <p id="tabCount" class="text-md text-gray-500">
                8 jobs
            </p>
        </div>

        <div class="flex gap-3 mb-8 flex-wrap">

            <button id="allTab"
                class="px-10 h-9 text-md bg-blue-600 text-white rounded-md font-medium hover:bg-blue-600 hover:text-white transition active:bg-blue-600 active:text-white">
                All
            </button>

            <button id="interviewTab"
                class="px-4 h-9 text-md bg-gray-100 text-gray-600 rounded-md font-medium hover:bg-blue-600 hover:text-white transition active:bg-blue-600 active:text-white">
                Interview
            </button>

            <button id="rejectedTab"
                class="px-5 h-9 text-md bg-gray-100 text-gray-600 rounded-md font-medium hover:bg-blue-600 hover:text-white transition active:bg-blue-600 active:text-white">
                Rejected
            </button>

        </div>

        <div
            class="bg-white border border-gray-200 rounded-lg p-20 flex flex-col items-center justify-center text-center">
            <img src="./jobs.png" class="w-20 mb-6">
            <h3 class="text-xl font-semibold text-blue-900 mb-2">No jobs available</h3>
            <p class="text-gray-500 text-sm">Check back soon for new job opportunities</p>
        </div>

    </section>

</body>

</html>
